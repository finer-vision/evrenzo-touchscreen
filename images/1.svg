<svg xmlns="http://www.w3.org/2000/svg" width="1760" height="974.999" viewBox="0 0 1760 974.999"><g transform="translate(-99 -73.001)"><text transform="translate(471 91)" fill="#4d4d4f" font-size="38" font-family="TradeGothicLTStd-BoldExt, Trade Gothic LT Std" font-weight="700"><tspan x="0" y="28">EVRENZO</tspan><tspan y="28" font-size="22.165" baseline-shift="12.66539974366333">TM</tspan><tspan y="28" xml:space="preserve"> is a first-in-class </tspan><tspan x="0" y="74">HIF-PHI</tspan><tspan y="74" font-size="22.165" baseline-shift="12.66539974366333">1</tspan><tspan y="74" xml:space="preserve"> that harnesses the HIF </tspan><tspan x="0" y="120">pathway</tspan><tspan y="120" font-size="22.165" baseline-shift="12.66539974366333">2,3</tspan><tspan y="120" xml:space="preserve"> to mimic the effects of </tspan><tspan x="0" y="166">hypoxia</tspan><tspan y="166" font-size="22.165" baseline-shift="12.66539974366333">3</tspan><tspan y="166" xml:space="preserve"> as at high altitude</tspan></text><text transform="translate(100 894)" fill="#fff" font-size="21" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="15">1. Sanghani NS, Haase VH. Adv Chronic Kidney Dis. 2019;26(4):253–266.</tspan><tspan x="0" y="44">2. EVRENZO EU SmPC, July 2022.</tspan><tspan x="0" y="73">3. Del Vecchio L, LocateIIi F. Expert Opin Investig Drugs. 2018;27(1):125–133.</tspan></text><text transform="translate(100 860)" fill="#fff" font-size="21" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="15">EVRENZO™ is only available by prescription.</tspan></text><text transform="translate(100 986)" fill="#fff" font-size="16" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="12">Astellas and the flying star logo are registered trademarks of Astellas Pharma Inc. </tspan><tspan x="0" y="31">© October 2022 Astellas Pharma Inc. or its affiliates. </tspan><tspan x="0" y="50">All trademarks are the property of their respective owners.</tspan></text><text transform="translate(100 817)" stroke="#fff" stroke-width="1" font-size="21" font-family="LucidaGrande-Bold, Lucida Grande" font-weight="700"><tspan x="0" y="20">▼</tspan></text><text transform="translate(127 820)" fill="#fff" font-size="21" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="15">This medication is subject to additional monitoring.</tspan></text><text transform="translate(1060 880)" fill="#fff" font-size="21" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="15">In the EU, EVRENZO (roxadustat) is indicated for treatment of adult patients with </tspan><tspan x="0" y="44">symptomatic anaemia associated with chronic kidney disease (CKD).</tspan><tspan y="44" font-size="12.249" baseline-shift="6.999300001743786">2</tspan></text><text transform="translate(1060 952)" fill="#fff" font-size="21" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="15">Prescribing information may vary. Please refer to your local prescribing information.</tspan></text><text transform="translate(1060 998)" fill="#fff" font-size="21" font-family="TradeGothicLTStd-Bd2, Trade Gothic LT Std"><tspan x="0" y="15">EVZ-NL-EVZ-2022-00019</tspan><tspan x="0" y="44" xml:space="preserve">Date of preparation: October 2022    Date of expiry: October 2024</tspan></text><g transform="translate(76.513 63.111)"><g transform="translate(23.487 26.667)"><path d="M42.5,69.319h3.323v4.753h.093c1.846-3.276,3.831-5.123,7.8-5.123v3.325c-4.156.091-6.325,2.817-7.895,7.755V93.323H42.5Z" transform="translate(-12.682 2.346)" fill="#ad1aac"/><path d="M60.133,93.817c-6.554,0-9.833-5.539-9.833-12.463S53.579,68.89,60.133,68.89s9.833,5.539,9.833,12.464-3.278,12.463-9.833,12.463m0-22.065c-3.969,0-6.508,3.416-6.508,9.6s2.539,9.6,6.508,9.6,6.51-3.417,6.51-9.6-2.539-9.6-6.51-9.6" transform="translate(-8.251 2.313)" fill="#ad1aac"/><path d="M72.806,77.725l5.031-8.541h3.74l-6.74,11.4,7.8,12.6H78.806l-6-9.831L66.99,93.189H63.251l7.57-12.6L63.8,69.184h3.