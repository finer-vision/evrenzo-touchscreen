<svg xmlns="http://www.w3.org/2000/svg" width="1768" height="993" viewBox="0 0 1768 993"><text transform="translate(0 45)" fill="#007a33" font-size="52" font-family="Helvetica"><tspan x="0" y="40">Reduce their use of IV iron</tspan></text><g transform="translate(0 132)"><text transform="translate(0 771)" fill="#4d4d4f" font-size="21" font-family="Helvetica"><tspan x="0" y="16">1. Barratt J et al. Nephrol Dial Transplant. 2021;36(9):1616–1628. </tspan><tspan x="0" y="45">2. Barratt J et al. Nephrol Dial Transplant. 2021;36(9):1616–1628 (Supplement).</tspan><tspan x="0" y="74">3. EVRENZO EU SmPC, September 2022.</tspan></text><text fill="#4d4d4f" font-size="32" font-family="Helvetica"><tspan x="0" y="25">Fewer NDD patients on EVRENZO were treated with IV iron than those treated with ESA</tspan><tspan y="25" font-size="18.666" baseline-shift="10.66559989886036">1</tspan></text><text transform="translate(1138 239)" fill="#4d4d4f" font-size="27" font-family="Helvetica"><tspan x="0" y="21">EVRENZO achieved serum iron levels</tspan><tspan x="0" y="58">comparable to ESA,</tspan><tspan y="58" font-size="15.749" baseline-shift="8.999099846546754">2</tspan><tspan y="58" xml:space="preserve"> but with less use of IV iron </tspan><tspan x="0" y="95">compared with ESA</tspan><tspan y="95" font-size="15.749" baseline-shift="8.999099846546754">1</tspan><tspan x="0" y="132">EVRENZO was effective without routine use of IV </tspan><tspan x="0" y="169">iron in most patients</tspan><tspan y="169" font-size="15.749" baseline-shift="8.999099846546754">1</tspan><tspan font-family="TradeGothicLTStd, Trade Gothic LT Std"><tspan x="0" y="206"></tspan></tspan></text><text transform="translate(1138 500)" fill="#4d4d4f" font-size="27" font-family="Helvetica"><tspan x="0" y="21">Fewer IV iron infusions were administered in </tspan><tspan x="0" y="58">patients treated with EVRENZO than those </tspan><tspan x="0" y="95">treated with ESA</tspan><tspan y="95" font-size="15.749" baseline-shift="8.999099846546754">3</tspan><tspan font-family="TradeGothicLTStd, Trade Gothic LT Std"><tspan x="0" y="132"></tspan></tspan></text><text transform="translate(1118 197)" fill="#4d4d4f" font-size="27" font-family="Helvetica"><tspan x="0" y="21">In patients not on dialysis:</tspan></text><text transform="translate(1118 239)" fill="#007a33" font-size="27" font-family="Helvetica"><tspan x="0" y="21">• </tspan></text><text transform="translate(1118 351)" fill="#007a33" font-size="27" font-family="Helvetica"><tspan x="0" y="21">• </tspan></text><text transform="translate(1118 498)" fill="#007a33" font-size="27" font-family="Helvetica"><tspan x="0" y="21">• </tspan></text><rect width="1028" height="690" rx="43" transform="translate(0 46)" fill="#fff" opacity="0.612"/><g transform="translate(156.215 229.157)"><text transform="translate(647.785 158.089)" fill="#006345" font-size="24" font-family="Helvetica"><tspan x="0" y="18">NDD vs. active </tspan><tspan x="0" y="44.01">comparator:</tspan><tspan fill="#e29a40"><tspan x="0" y="70.02">DOLOMITES</tspan></tspan></text><g transform="translate(648.925 47.843)"><path d="M713.944,61.267l38.274,66.293H675.67Zm26.088,59.258L713.944,75.338l-26.089,45.188Z" transform="translate(-606.034 -27.194)" fill="#e29a40"/><path d="M706.181,47.843l57.946,100.366H648.234Zm45.76,93.331-45.76-79.26-45.761,79.26Z" transform="translate(-648.234 -47.843)" fill="#006345"/></g></g><text transform="translate(1118 460)" fill="#4d4d4f" font-size="27" font-family="Helvetica"><tspan x="0" y="21">In patients on dialysis:</tspan></text><text transform="translate(78 688)" fill="#4d4d4f" font-size="21" font-family="Helvetica"><tspan x="0" y="16" xml:space="preserve"> Use of IV iron was a secondary endpoint</tspan></text><g transform="translate(983 -6195.75)"><text transform="translate(-905 6293.694)" fill="#4d4d4f" font-size="27" font-family="Helvetica"><tspan x="0" y="21">Number of patients treated with IV iron (%)</tspan><tspan y="21" font-size="15.749" baseline-shif