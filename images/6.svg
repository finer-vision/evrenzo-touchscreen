="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="-20.852" y="0">0.5</tspan></text><text transform="translate(363.669 344.292)" fill="#3c3c3e" font-size="14" font-family="Helvetica"><tspan x="-9.731" y="0">1.0</tspan></text><text transform="translate(539.067 345.292)" fill="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="-20.852" y="0">1.5</tspan></text><text transform="translate(701.463 345.292)" fill="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="-20.852" y="0">2.0</tspan></text><text transform="translate(76.175 52.069)" fill="#3c3c3e" font-size="14" font-family="Helvetica"><tspan x="0" y="0">0.79 </tspan><tspan x="0" y="18">(0.61, 1.02)</tspan></text><text transform="translate(541.287 83.291)" fill="#3c3c3e" font-size="17" font-family="Helvetica"><tspan x="-52.905" y="0">Non-inferiority</tspan><tspan x="-30.231" y="21">margins</tspan><tspan x="-48.198" y="42">(1.3 and 1.8)</tspan></text><text transform="translate(76.175 156.654)" fill="#3c3c3e" font-size="14" font-family="Helvetica"><tspan x="0" y="0">0.78 </tspan><tspan x="0" y="18">(0.62, 0.98)</tspan></text><text transform="translate(76.175 273.543)" fill="#3c3c3e" font-size="14" font-family="Helvetica"><tspan x="0" y="0">0.78 </tspan><tspan x="0" y="18">(0.57, 1.05)</tspan></text><path d="M153.284,407.194" transform="translate(-114.732 -83.661)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="1.151"/><line y1="0.001" x2="651.569" transform="translate(38.552 322.647)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="1.151"/><line x1="0.001" y1="322.243" transform="translate(38.884 0.251)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="1.118"/><line y2="318.928" transform="translate(364.336 3.72)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="1.055" stroke-dasharray="6.33" style="mix-blend-mode:multiply;isolation:isolate"/><line y2="318.928" transform="translate(624.094 3.72)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="1.055" stroke-dasharray="6.33" style="mix-blend-mode:multiply;isolation:isolate"/><text transform="translate(39.59 374.427)" fill="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="0" y="0">Favours EVRENZO</tspan></text><text transform="translate(331.813 374.427)" fill="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="0" y="0">Neutral</tspan></text><text transform="translate(319.509 400.573)" fill="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="0" y="0">HR (95% CI)</tspan></text><text transform="translate(574.82 374.427)" fill="#3c3c3e" font-size="15" font-family="Helvetica"><tspan x="0" y="0">Favours ESA</tspan></text><line x2="126.788" transform="translate(245.206 48.104)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="2.878"/><ellipse cx="6.197" cy="6.197" rx="6.197" ry="6.197" transform="translate(290.294 41.906)" fill="#2f5138"/><ellipse cx="4.426" cy="4.426" rx="4.426" ry="4.426" transform="translate(367.066 43.677)" fill="#2f5138"/><ellipse cx="4.426" cy="4.426" rx="4.426" ry="4.426" transform="translate(237.051 43.677)" fill="#2f5138"/><line x2="119.294" transform="translate(240.396 158.197)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="2.878"/><ellipse cx="4.426" cy="4.426" rx="4.426" ry="4.426" transform="translate(237.508 153.792)" fill="#2f5138"/><line x2="161.492" transform="translate(219.731 270.304)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="2.878"/><ellipse cx="6.197" cy="6.197" rx="6.197" ry="6.197" transform="translate(285.68 264.107)" fill="#2f5138"/><ellipse cx="4.426" cy="4.426" rx="4.426" ry="4.426" transform="translate(217.244 265.877)" fill="#2f5138"/><ellipse cx="4.426" cy="4.426" rx="4.426" ry="4.426" transform="translate(377.059 265.877)" fill="#2f5138"/><ellipse cx="4.426" cy="4.426" rx="4.426" ry="4.426" transform="translate(354.941 153.792)" fill="#2f5138"/><ellipse cx="6.197" cy="6.197" rx="6.197" ry="6.197" transform="translate(286.093 152.021)" fill="#2f5138"/><line y2="318.928" transform="translate(464.14 3.72)" fill="none" stroke="#545454" stroke-miterlimit="10" stroke-width="1.055" stroke-dasharray="6.33" style="mix-blend-mode:multiply;isolation:isolate"/><g transform="translate(0 1.183)"><text transform="translate(12 76.737) rotate(-90)" fill="#3c3c3e" font-size="16" font-family="Helvetica"><tspan x="0" y="0">MACE</tspan></text><text transform="translate(12.965 194.606) rotate(-90)" fill="#3c3c3e" font-size="16" font-family="Helvetica"><tspan x="0" y="0">MACE+</tspan></text><text transform="translate(12 248.415) rotate(-90)" fill="#3c3c3e" font-size="16" font-family="Helvetica"><tspan x="-35.555" y="0">ACM</tspan></text><path d="M-1136.8,14502.126h-8.619v99.89h8.619" transform="translate(1170.187 -14502.126)" fill="none" stroke="#707070" stroke-width="2"/><path d="M-1136.8,14502.126h-8.619v99.89h8.619" transform="translate(1170.187 -14391.474)" fill="none" stroke="#707070" stroke-width="2"/><path d="M-1136.8,14502.126h-8.619v99.89h8.619" transform="translate(1170.187 -14280.55)" fill="none" stroke="#707070" stroke-width="2"/></g></g><rect width="912" height="231" rx="23" transform="translate(813 374)" fill="#454545" opacity="0.588" style="mix-blend-mode:multiply;isolation:isolate"/><text transform="translate(861 409)" fill="#fff" font-size="25" font-family="Helvetica"><tspan x="0" y="19">Patients stable on dialysis (&gt;4 months) and stable on ESA:</tspan></text><text transform="translate(886 452)" fill="#fff" font-size="25" font-family="Helvetica"><tspan x="0" y="19">A comparison of treatment effects cannot be established in this setting </tspan><tspan x="0" y="51">due to the inherent risks of switching patients from ESA to EVRENZO</tspan><tspan y="51" font-size="14.582" baseline-shift="8.332499716634633">1</tspan><tspan x="0" y="83">It is recommended that patients stable on dialysis and stable on ESA are </tspan><tspan x="0" y="115">not switched unless there is a valid clinical reason</tspan><tspan y="115" font-size="14.582" baseline-shift="8.332499716634633">1</tspan></text><rect width="912" height="213" rx="23" transform="translate(813 625)" fill="#fff" opacity="0.742"/><text transform="translate(861 661)" fill="#4d4d4f" font-size="25" font-family="Helvetica"><tspan x="0" y="19">MACE: a composite of all-cause mortality, myocardial infarction and stroke</tspan><tspan y="19" font-size="14.582" baseline-shift="8.332499716634633">1</tspan><tspan x="0" y="62">MACE+: a composite of all-cause mortality, myocardial infarction, stroke and </tspan><tspan x="0" y="94">hospitalisation for unstable angina and/or congestive heart failure</tspan><tspan y="94" font-size="14.582" baseline-shift="8.332499716634633">1</tspan><tspan x="0" y="137">ACM: all-cause mortality; a component of MACE/MACE+</tspan><tspan y="137" font-size="14.582" baseline-shift="8.332499716634633">1</tspan></text><text transform="translate(827 855)" fill="#4d4d4f" font-size="25" font-family="Helvetica"><tspan x="0" y="19">The general safety profile of EVRENZO was overall comparable </tspan><tspan x="0" y="54">to ESA for the majority of safety variables evaluated and is </tspan><tspan x="0" y="89">reflective of the studied CKD populations</tspan><tspan y="89" font-size="14.582" baseline-shift="8.332499716634633">1,3,4</tspan></text><text transform="translate(862 452)" fill="#fff" font-size="27" font-family="Helvetica"><tspan x="0" y="21">• </tspan></text><text transform="translate(862 516)" fill="#fff" font-size="27" font-family="Helvetica"><tspan x="0" y="21">• </tspan></text><text transform="translate(12 286)" fill="#4d4d4f" font-size="32" font-family="Helvetica"><tspan x="0" y="25">No evidence of increased risk of major cardiovascular events or ACM with EVRENZO vs. </tspan><tspan x="0" y="61">ESA in a pool of patients not on dialysis and those just started on dialysis</tspan><tspan y="61" font-size="18.666" baseline-shift="10.66559989886036">1,2</tspan></text><g transform="translate(-88 -55)"><g transform="translate(1251.124 -255.085)"><text transform="translate(210.876 310.085)" fill="#4d4d4f" font-size="21" font-family="Helvetica"><tspan x="0" y="16">This information is intended for </tspan><tspan x="0" y="41">international audiences.</tspan></text></g><text transform="translate(1462 118)" fill="#4d4d4f" font-size="21" font-family="Helvetica"><tspan x="0" y="16">EVRENZO (roxadustat) IS NOT </tspan><tspan x="0" y="41">APPROVED FOR USE IN THE UNITED </tspan><tspan x="0" y="66">STATES</tspan></text></g></svg>